<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Title</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<link rel="stylesheet" href="/node_modules/owl.carousel/dist/assets/owl.carousel.min.css" />

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">
	<link rel="stylesheet" href="css/main.min.css">
</head>

<body>
	<div class="container-fluid fill">
		<div class="row current-weather">
			<div class="col-sm-9 col-xs-12">
				<img src="img/fog.svg" alt="Fog" class="weather-icon">
				<p class="weather-status">Fog</p>
				<p class="weather-city">Kyiv City</p>
				<p class="weather-temperature">21Â°C</p>
				<button class="change-location">Change Location</button>
			</div>
			<div class="col-sm-3 col-xs-12">
				<div class="weather-info humidity">
					<div class="row">
						<div class="container-fluid">
							<div class="col-sm-2">
								<img src="img/humidity.svg" alt="Humidity" class="info-icon humidity-icon">
							</div>
							<div class="col-sm-10">
								<p class="info-title">Humidity</p>
								<p class="info-data">50%</p>
							</div>
						</div>
					</div>
				</div>
				<div class="weather-info air-pressure">
					<div class="row">
						<div class="container-fluid">
							<div class="col-sm-2">
								<img src="img/pressure.svg" alt="Air pressure" class="info-icon air-pressure-icon">
							</div>
							<div class="col-sm-10">
								<p class="info-title">Pressure</p>
								<p class="info-data">1009.483PS</p>
							</div>
						</div>
					</div>
				</div>
				<div class="weather-info rain-chance">
					<div class="row">
						<div class="container-fluid">
							<div class="col-sm-2">
								<img src="img/rain.svg" alt="Chance of rain" class="info-icon rain-chance-icon">
							</div>
							<div class="col-sm-10">
								<p class="info-title">Chance of Rain</p>
								<p class="info-data">0%</p>
							</div>
						</div>
					</div>
				</div>
				<div class="weather-info wind-speed">
					<div class="row">
						<div class="container-fluid">
							<div class="col-sm-2">
								<img src="img/wind.svg" alt="Wind speed" class="info-icon wind-speed-icon">
							</div>
							<div class="col-sm-10">
								<p class="info-title">Wind Speed</p>
								<p class="info-data">1.4km/h</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row forecast">
			<!-- <div class="owl-carousel owl-theme">
				<div> Your Content </div>
				<div> Your Content </div>
				<div> Your Content </div>
				<div> Your Content </div>
				<div> Your Content </div>
				<div> Your Content </div>
				<div> Your Content </div>
			</div> -->
		</div>
	</div>

	<script src="js/scripts.min.js"></script>
	<script src="/node_modules/owl.carousel/dist/owl.carousel.min.js"></script>
</body>
</html>
